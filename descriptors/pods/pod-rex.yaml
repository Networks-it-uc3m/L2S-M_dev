apiVersion: v1
kind: Pod
metadata:
  name: pod-rex
  annotations:
    l2sm.k8s.conf.io/virtual-networks: hello-world
spec:
  containers: 
  - name: pod-rex
    command: ["/bin/ash", "-c", "trap : TERM INT; sleep infinity & wait"]
    image: alpine:latest
    securityContext:
      capabilities:
        add: ["NET_ADMIN"]
  nodeName: rex
